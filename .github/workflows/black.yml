name: Lint and Create PR

on: [push, pull_request]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Necessary for the commit history
          token: ${{ secrets.GITHUB_TOKEN }}  # Ensures you have permissions for operations

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Black
        run: python -m pip install black

      - name: Run Black and check for changes
        run: |
          black --verbose --check .
          if [[ $(git status --porcelain) ]]; then
            black --verbose .
          else
            echo "No changes detected"
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Apply Black Formatting"
          title: "Apply Black Formatting"
          body: "This PR applies Python code formatting using Black."
          branch: "format/black-${{ github.head_ref }}"
          delete-branch: true
          draft: false
