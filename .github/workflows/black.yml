name: Autoformat with Black and Create PR

on: [push, pull_request]

jobs:
  format-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          # This is important to allow pushing changes
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # Ensures you have the full git history for commits

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Black
        run: python -m pip install black

      - name: Run Black and format code
        run: black --check --diff .
        continue-on-error: true

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --exit-code; then
            echo "No changes to commit"
            echo "::set-output name=changes_exist::false"
          else
            echo "Changes detected"
            echo "::set-output name=changes_exist::true"
          fi

      - name: Commit formatted code
        if: steps.check_changes.outputs.changes_exist == 'true'
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add -A
          git commit -m "Apply autoformatting with Black"
          git push origin HEAD:refs/heads/autoformat-$(date +%s)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes_exist == 'true'
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Apply autoformatting with Black"
          title: "Apply autoformatting with Black"
          body: "This PR applies Black formatting rules to the code."
          branch: autoformat-$(date +%s)
          delete-branch: true
          draft: false
